<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ZionFX Academy - Learn forex trading with expert-led courses, real-time market analysis, and personalized mentorship." />
    <meta name="keywords" content="ZionFX, forex trading, forex academy, learn forex, trading courses, forex education, market analysis" />
    <meta name="author" content="ZionFX Academy" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ZionFX Academy - Learn Forex Trading" />
    <meta property="og:description" content="Master forex trading with ZionFX Academy’s expert courses, live market analysis, and personalized mentorship." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zionfx.netlify.app/" />
    <meta property="og:image" content="https://zionfx.netlify.app/assets/og-image.jpg" />
    <meta property="og:image:alt" content="ZionFX Forex Trading Academy" />
    <meta property="og:site_name" content="ZionFX Academy" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ZionFX Academy - Learn Forex Trading" />
    <meta name="twitter:description" content="Master forex trading with ZionFX Academy’s expert courses, live market analysis, and personalized mentorship." />
    <meta name="twitter:image" content="https://zionfx.netlify.app/assets/og-image.jpg" />
    <meta name="twitter:site" content="@ZionFXAcademy" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/pwa-192x192.png" />
    
    <!-- Basic PWA Setup -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Will be updated dynamically -->
    <meta name="theme-color" content="#ffffff" id="theme-color" />
    
    <!-- iOS-specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/assets/logo.png" />
    
    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "ZionFX Academy",
        "url": "https://zionfx.netlify.app/",
        "logo": "https://zionfx.netlify.app/assets/logo.png",
        "description": "ZionFX Academy offers expert-led forex trading courses, real-time market analysis, and personalized mentorship to help you succeed in forex trading.",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "support@zionfx.com",
          "contactType": "Customer Support"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://zionfx.netlify.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <title>ZionFX Academy - Learn Forex Trading</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
